<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Informações Escolar</title>
    <link href="../Css/informacaoEscolar.css" rel="stylesheet"/>
    
</head>
<body>

    <img id="iconeSair" src="../Imagens/iconeSair.png"/>

    <img id="iconeVoltar" src="../Imagens/iconeVoltar.png"/>
    
    <form >
        <img class="imagemAPAE" src="../Imagens/LogoAPAE.webp"/>
        <h2>INFORMAÇÃO ESCOLAR</h2>
        <p class="usuario">O usuário está matriculado na <br> rede regular de ensino?</p>
        <input class="opcao1" name="matriculado" type="radio" value="Sim"><p class="opcaoS">Sim</p>
        <input class="opcao2" name="matriculado" type="radio" value="Não"> <p class="opcaoN">Não</p>
 
        <p class="opcao">A criança/adolescente possui <br> mediador para auxiliar nas <br> atividades dentro da escola</p>
        <input class="opcao1" name="mediador" type="radio" value="Sim"><p class="opcaoS">Sim</p>
        <input class="opcao2" name="mediador" type="radio" value="Não"> <p class="opcaoN">Não</p>
        
        <p class="serie">Série</p>
        <input id="Serie" type="text">
        
        <p class="opcao3">A escola é</p>
        <input class="opcao7" name="escolaTipo" type="radio" value="Particular"><p class="opcaoS22">Particular</p>
        <input class="opcao8" name="escolaTipo" type="radio" value="Pública"><p class="opcaoN22">Pública</p><br>

        <br><br><br><br> <p class="cid">Nome da escola</p>
        <input id="CID" type="text"><br><br>

        <p class="opcaoS22" style="margin-left: 58%;">Turno que estuda</p>
        <input class="opcao7" name="turno" type="radio" value="Manhã"><p class="opcaoS22">Manhã</p>
        <input class="opcao7" name="turno" type="radio" value="Tarde"><p class="opcaoS22">Tarde</p>
        <input class="opcao7" name="turno" type="radio" value="Noite"><p class="opcaoS22">Noite</p>
        
    
        <br><br><br>
        
        <button id="proximaPagina" type="button" onclick="adicionar()">PRÓXIMO</button>
        <br/><br/>

        <script src="../JavaScript/informacaoEscolar.js"></script>
   
    </form>
    
</body>
</html>
